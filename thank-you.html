<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You — Your Name</title>
    <meta name="description" content="Thank you for contacting me." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>* { transition: background-color .2s ease, color .2s ease, border-color .2s ease; }</style>
    <script>
      const themeStorageKey = 'theme';
      function setTheme(t) { document.documentElement.classList.toggle('dark', t === 'dark'); localStorage.setItem(themeStorageKey, t); }
      function initTheme() {
        const saved = localStorage.getItem(themeStorageKey);
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(saved || (prefersDark ? 'dark' : 'light'));
      }
      document.addEventListener('DOMContentLoaded', initTheme);
    </script>
  </head>
  <body class="font-sans bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <main class="max-w-2xl mx-auto px-4 py-20 text-center">
      <h1 class="text-3xl font-semibold tracking-tight">Thank you!</h1>
      <p class="mt-4 text-lg text-slate-600 dark:text-slate-300">Thank you for your message! I’ll get back to you as soon as possible :)</p>
      <a href="/" class="mt-8 inline-block rounded-xl px-5 py-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900">Back to home</a>
    </main>
  </body>
</html>
